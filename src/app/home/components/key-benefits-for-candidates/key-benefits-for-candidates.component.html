<div class="ui-grid mb-4 relative overflow-hidden">
  <div class="grid col-12">
    <h2 class="col-12">Key Benefits for Candidates</h2>

    <div class="col-12 lg:col-6 flex flex-column">
      <div class="card" *ngFor="let card of cards">
        <div class="purple-small-box">
          <i class="pi" [ngClass]="card.icon"></i>
        </div>

        <h5>{{ card.title }}</h5>
        <p>{{ card.desc }}</p>
      </div>
    </div>

    <div
      class="img-box col-12 lg:col-6 justify-content-center lg:justify-content-end"
    >
      <img
        src="assets/img/home/keyBenefitsForCandidates.png"
        alt="key Benefits For Candidates"
        class="ml-0 md:ml-3"
      />
    </div>
  </div>

  <img src="assets/img/home/line-pattern.svg" class="line-pattern" />
</div>
